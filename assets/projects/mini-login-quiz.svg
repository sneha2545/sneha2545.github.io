<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="rgba(124,58,237,0.18)"/>
      <stop offset="1" stop-color="rgba(34,211,238,0.18)"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="#0f1525"/>
  <rect x="12" y="12" width="616" height="336" rx="18" fill="url(#bg)" stroke="rgba(255,255,255,0.12)"/>

  <!-- Login card -->
  <g transform="translate(100,90)">
    <rect x="0" y="0" width="200" height="180" rx="14" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
    <!-- Avatar circle -->
    <circle cx="44" cy="50" r="18" fill="none" stroke="url(#g)" stroke-width="6"/>
    <!-- Lock shackle -->
    <path d="M34 48 a10 10 0 0 1 20 0 v8" fill="none" stroke="#9ca3af" stroke-width="4"/>
    <!-- Inputs -->
    <rect x="20" y="90" width="160" height="14" rx="6" fill="rgba(255,255,255,0.12)"/>
    <rect x="20" y="116" width="160" height="14" rx="6" fill="rgba(255,255,255,0.12)"/>
    <!-- Button -->
    <rect x="20" y="144" width="100" height="16" rx="8" fill="url(#g)"/>
  </g>

  <!-- Quiz panel -->
  <g transform="translate(354,70)">
    <rect x="0" y="0" width="190" height="220" rx="14" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
    <!-- Question mark icon -->
    <path d="M70 58c0-16 12-28 28-28s28 12 28 28c0 22-28 20-28 40" fill="none" stroke="url(#g)" stroke-width="10" stroke-linecap="round"/>
    <circle cx="98" cy="112" r="5" fill="#22d3ee"/>
    <!-- Options -->
    <rect x="16" y="138" width="158" height="14" rx="7" fill="rgba(255,255,255,0.12)"/>
    <rect x="16" y="160" width="158" height="14" rx="7" fill="rgba(255,255,255,0.12)"/>
    <rect x="16" y="182" width="158" height="14" rx="7" fill="rgba(255,255,255,0.12)"/>
  </g>

  <!-- Title -->
  <text x="50%" y="330" fill="#e5e7eb" font-family="'Space Grotesk', Inter, Arial" font-size="22" text-anchor="middle" opacity="0.9">
    Mini-Login System Quiz App
  </text>
</svg>
