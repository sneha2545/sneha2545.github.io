<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="rgba(124,58,237,0.18)"/>
      <stop offset="1" stop-color="rgba(34,211,238,0.18)"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="#0f1525"/>
  <rect x="12" y="12" width="616" height="336" rx="18" fill="url(#bg)" stroke="rgba(255,255,255,0.12)"/>

  <!-- Chat window -->
  <g transform="translate(90,70)">
    <rect x="0" y="0" width="460" height="220" rx="14" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
    <!-- left bubbles -->
    <rect x="16" y="20" width="180" height="22" rx="11" fill="#1f2937" stroke="rgba(255,255,255,0.08)"/>
    <rect x="16" y="52" width="140" height="22" rx="11" fill="#1f2937" stroke="rgba(255,255,255,0.08)"/>
    <!-- right bubbles -->
    <rect x="264" y="40" width="180" height="22" rx="11" fill="url(#g)"/>
    <rect x="304" y="72" width="140" height="22" rx="11" fill="url(#g)" opacity="0.85"/>
    <!-- input -->
    <rect x="12" y="182" width="436" height="20" rx="10" fill="rgba(255,255,255,0.08)"/>
  </g>

  <text x="50%" y="330" fill="#e5e7eb" font-family="'Space Grotesk', Inter, Arial" font-size="22" text-anchor="middle" opacity="0.9">
    Chat App
  </text>
</svg>
